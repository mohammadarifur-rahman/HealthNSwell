stages:
  - build # Run build after tests
  - deploy # Run deploy after build

build-front-end-job:
  stage: build
  image: node:lts-bullseye
  script:
    - cd ghi
    - npm install
    - npm run build # Build the React application
    - cp -a dist/. public/
  artifacts:
    paths:
      - ghi/dist/ # Save all of the files in the build path

pages:
  stage: deploy
  dependencies:
    - build-front-end-job
  needs:
    - build-front-end-job
  script:
    - mv ghi/dist public
  artifacts:
    paths:
      - public
