build-front-end-job:
  image: node:16.5.0
  stage: deploy
  cache:
    key:
      files:
        - package-lock.json
      prefix: npm
    paths:
      - node_modules/
  script:
    - cd ghi
    - npm install
    - npm run build # Build the React application
    - cp -a dist/. public/
  artifacts:
    paths:
      - ghi/dist/ # Save all of the files in the build path
