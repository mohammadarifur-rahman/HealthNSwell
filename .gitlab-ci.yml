stages:
  - build # Run build after tests
  - deploy # Run deploy after build

build-front-end-job:
  # rules:
  # Only run if pushing to the main branch
  # - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  stage: build
  image: node:lts-bullseye
  variables:
    PUBLIC_URL: https://the-stay-at-homies.gitlab.io/module3-project-gamma
  needs:
    - api-unit-test-job # These two jobs must succeed for
    - lint-test-job # this build-job to run
  script:
    - cd ghi
    - npm install
    - npm run build # Build the React application
    - cp -a dist/. public/
  artifacts:
    paths:
      - ghi/dist/ # Save all of the files in the build path

pages:
  stage: deploy
  dependencies:
    - build-front-end-job
  needs:
    - build-front-end-job
  script:
    - mv ghi/dist public
  artifacts:
    paths:
      - public
