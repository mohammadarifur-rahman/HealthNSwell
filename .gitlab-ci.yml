image: node:16.5.0
pages:
  stage: deploy
  cache:
    key:
      files:
        - package-lock.json
      prefix: npm
    paths:
      - node_modules/
  script:
    - cd ghi
    - npm install
    - npm run build
    - cp -a dist/. public/
    - mv ghi/dist public
  artifacts:
    paths:
      - public
