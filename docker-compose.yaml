volumes:
  fastapi-data:
    external: true
  pg-admin:
    external: true
services:
  fastapi:
    environment:
      CORS_HOST: ${VITE_PUBLIC_URL}
      DATABASE_URL: postgresql://example_user:secret@db/example
      SIGNING_KEY: 764x4xdrgjie9277klk2tx32glwcblec3xar23b5
      WAIT_HOSTS: db:5432
      PORT: 8000
    build:
      context: api
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ./api:/app

  db:
    image: postgres:14.5-bullseye
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: example_user
      POSTGRES_DB: example
    ports:
      - "15432:5432"
    volumes:
      - fastapi-data:/var/lib/postgresql/data

  pg-admin:
    image: dpage/pgadmin4
    volumes:
      - pg-admin:/var/lib/pgadmin
    ports:
      - 8082:80
    environment:
      PGADMIN_DEFAULT_EMAIL: example@example.com
      PGADMIN_DEFAULT_PASSWORD: secret
      PGADMIN_DISABLE_POSTFIX: 1

  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      VITE_PUBLIC_URL: ${VITE_PUBLIC_URL}
      VITE_REACT_APP_API_HOST: ${VITE_REACT_APP_API_HOST}
